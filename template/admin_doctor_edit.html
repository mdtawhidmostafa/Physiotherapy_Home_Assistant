{% include "Header_admin.html" %}
<style>
    .admin_profile_body{
        margin: 2em 0 2em 0;
        height: 35em;
        overflow: auto;
    }
    .admin_profile_body .admin_profile_content{
        display: flex;
        width: 100%;
    }
    .admin_profile_body .admin_profile_content .left-section {
        flex: 1;
        padding: 3em 5em 3em 3em;
        background-color: rgb(173, 245, 245);
        height: 37em;
    }
    .admin_profile_body .admin_profile_content .left-section button{
        font-size: 1.3em;
        border-style: none;
        border-radius: 0.5em;
        margin: 1em 0 0 2.1em;
        background-color: #31b302;
        color: #FFFFFF;
    }
    .admin_profile_body .admin_profile_content .left-section .hbr {
        padding: 1em 3.9em;
    }
    .admin_profile_body .admin_profile_content .left-section .dl {
        padding: 1em 0.12em;
        background-color: #437B75;
    }
    .admin_profile_body .admin_profile_content .left-section .pl {
        padding: 1em 1.9em;
    }
    .admin_profile_body .admin_profile_content .left-section .cel {
        padding: 1em 2.9em;
    }
    .admin_profile_body .admin_profile_content .left-section .ccd {
        padding: 1em 0.8em;
    }
    .admin_profile_body .admin_profile_content .left-section .cec {
        padding: 1em 0.2em; 
    }
    .admin_profile_body .admin_profile_content .left-section .nac {
        padding: 1em 2.2em;
    }
    .admin_profile_body .admin_profile_content .left-section .back {
        padding: 1em 2.3em;
    }
    .admin_profile_body .admin_profile_content .left-section button:hover{
        background-color: #029b26;
        color: #111111;
    }
    
    .admin_profile_body .admin_profile_content .right-section {
        flex: 5;
        padding: 1em;
        margin-left: 0.5em;
        background-color: #EEE9E9;
        text-align: center;
        font-size: 1.5em;
    }
    .admin_profile_body .admin_profile_content .right-section h2{
        margin-top:1em;
    }
    .admin_profile_body .admin_profile_content .right-section img{
        height:4.5em;
        width:4.5em;
        margin-top:-0.8em;
    }
    .admin_profile_body .admin_profile_content .right-section input{
        font-size:1em;
        padding: 0 1em 0 1em;
        margin:0.3em;
    }
    .admin_profile_body .admin_profile_content .right-section input[type="submit"]:hover{background-color: #029b26;color: white;}
    .profile_section1 input{
        width:7em;
        text-align:center;
    }
    .profile_section2 input{
        width:6.5em;
        text-align:center;
    }
    .profile_section2 input[type="email"]{
        width:13em;
        text-align:center;
        padding:-1em;
    }
    .profile_section3 textarea{
        width:35em;
        text-align:center;
        font-size:1em;
    }
    .profile_section1,
    .profile_section2,
    .profile_section3 {
        display: inline-block;
        vertical-align: top; 
    }

    .profile_section1 {
        width: calc(47.33% - 2em);
        text-align: left;
    }

    .profile_section2 {
        width: calc(53.66% - 2em);
        text-align: left;
    }

    .profile_section3 {
        clear: both;
        width: 100%;
    }
    .p_delete button:hover {
        background-color: #029b26;
        color: #111111;

    }
</style>

<section class="admin_profile_body">
    <div class="admin_profile_content">
        <div class="left-section"style="padding: 3em 6em 25em 3em;">
            <button class="hbr" onclick="window.location.href = '{% url 'admins' %}';"> Home </button>
            <button class="dl" onclick="window.location.href = '{% url 'A_doctor' %}';">List of Physiotherapists</button>
            <button class="back" onclick="goBack()"><i class="fa fa-arrow-circle-left"></i> Back</button>
            <button class="pl" onclick="window.location.href = '{% url 'A_p_list' %}';">List of Patients</button>
            <button class="cel" onclick="window.location.href = '{% url 'a_exercise_db' %}';">Exercise List</button>
            <button class="ccd" onclick="window.location.href = '{% url 'a_category_db' %}';">Category of disease</button>
            <!--<button class="cec" onclick="window.location.href = '{% url 'check_exercise' %}';">Check Exercise Completion</button>-->
            <button class="nac" onclick="window.location.href = '{% url 'a_db' %}';">Admin Panels</button>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
        </div>
        <div class="right-section">
            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <h2> {{user_fname}}'s information</h2>
            <img src="{{ user_photos }}" alt="Doctor Photo" style="border-radius:5em;">
            <form method="post" action="{% url 'A_d_edit' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="profile_section4">
                    <label for="photo">Profile Photo:</label>
                    <input type="file" id="photo" name="photo">
                </div>
                <div class="profile_section1">
                    <input type="hidden" name="Dnumber" value="{{ user_number }}">
                    <label for="title">title:</label>
                    <input style="width:15em;" type="text" id="title" name="title" value="{{ user_title }}" maxlength="15" placeholder="Dr./Prof.Dr./Assoc.Prof.Dr./Asst.Prof.Dr."><br>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user_fname }}" maxlength="25"><br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user_lname }}" maxlength="25"><br>
                    <label for="emergency_contact">Emergency Phone:</label>
                    <input type="text" id="emergency_contact" name="emergency_contact" value="{{ user_econtact }}" pattern="[0-9]*" maxlength="11"><br>
                    <label for="division">Division:</label>
                    <input type="text" id="division" name="division" value="{{ user_div }}" maxlength="15" pattern="[A-Za-z]{5,11}"><br>
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district" value="{{ user_dis }}" maxlength="25" pattern="[A-Za-z.'']{4,16}"><br>
                </div>
                <div class="profile_section2">
                    <label for="gender">Gender:</label>
                    <input style="width:3em;" type="text" id="gender" name="gender" value="{{ user_gender }}"><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="demail" value="{{ user_email }}"maxlength="35"><br>
                    <label for="contact_no">Phone Number:</label>
                    <input type="text" id="contact_no" name="contact_no" value="{{ user_contact }}"maxlength="11"><br>
                    <label for="contact_no">NID/Passport:</label>
                    <input type="text" id="contact_no" name="NIDP" value="{{ user_nidp }}" maxlength="17" pattern="^[A-Z]{1}[0-9]{8}|^[A-Z]{2}[0-9]{7}|^\d{10}|^\d{17}$"><br>
                    <label for="contact_no">BPA/BRC Number:</label>
                    <input type="text" id="contact_no" name="BPA" value="{{ user_bpa }}"maxlength="8" pattern="^[A-Z]{1}[0-9]{7}|^[A-Z]{2}[0-9]{6}|^[0-9]{1,8}$" ><br>
                    <label for="contact_no">Address:</label>
                    <input type="text" id="address" name="address" value="{{ user_address }}" maxlength="100" style="width:65%;text-align: center;"><br>
                    
                </div>
                <div class="profile_section3">
                    <label for="ch_name">Chamber/Clinic/Hospital Name:</label><br>
                    <input type="text" name="ch_name" id="ch_name" pattern="[A-Za-z. 0-9]{1,99}" maxlength="99" placeholder="Chamber/Clinic/Hospital name" style="width:65%;text-align: center;" value="{{ user_ch_name }}">
                </div>
                <input type="submit" value="Save" style="border-radius:5em;font-size:1.5em;margin:0.2em 0;">
            </form>
        </div>
    </div>
</section>
{% include "Footer_doctor.html" %}
