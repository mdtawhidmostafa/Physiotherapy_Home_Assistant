<!DOCTYPE html>
<html>
<head>
    <title>Video Score</title>
</head>
<body>
    <h1>Predicted Score</h1>
    <p>Score: {{ score }}</p>

    </video>

    <a href="{% url 'upload_video' %}">Upload another video</a>

</html>
