{% include "HeaderA.html"%}
<style>
    .body {
        background-image: url('/static/images/11.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 40em;
    }
    .body h2{text-align:center;}
</style>
<div class='body'>
    <section class="plogimg">
        <img src="/static/images/12.jpg" alt="image loading...." style="height:15em;opacity: 0.8;">
        <div>
            {% if error %}
                    <div class="error-message" style="text-align: center;font-size: 1.8em;background-color: rgb(248, 8, 8);color: #ffffff;">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="success-message" style="text-align: center;font-size: 1.8em;background-color: rgb(4, 143, 4);color: #ffffff;">{{ success }}</div>
            {% endif %}
        </div>
        <h2 style="background: rgba(250, 252, 245, 1.0);width:15em;margin: 0.5em auto;text-align: center;">LogIn as Admin</h2>
    </section>
    <section class="plogbody">
        <div class="plogcont" style="background-color: #F8F1F1;">
            <form action="#" method="post">
                {% csrf_token %}
                <input type="text" name="user_email_phone" id="user_email_phone" placeholder="Email Address or Mobile Number" required pattern="^(?:\d{8}[0-9]{3}|[a-zA-Z0-9.@+]{8}[a-zA-Z0-9.@+]{0,35})$">
                <input type="password" name="password" id="password" placeholder="Enter password" required maxlength="35">
                <button type="submit">LogIn</button>
            </form>
        </div>
    </section>
</div>

{% include "Footer.html" %}
